version: "3.7"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - ./.env.prod
      - ./.env.prod.db
    ports: 
      - "8000:8000"
    volumes:
      - ./:/app
      - static_volume:/home/app/web/staticfiles
    command: gunicorn OSTrino_API.wsgi:application --bind 0.0.0.0:8000
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=OSTrino_API.settings.production
    depends_on:
      - postgres

  postgres:
    image: "postgres:12-alpine"
    env_file:
      - ./.env.prod.db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
  db-init:
    build:
      context: .
      dockerfile: db-init/Dockerfile
    env_file:
      - ./.env.prod
      - ./.env.prod.db
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=OSTrino_API.settings.production
    depends_on:
      - postgres
  
  proxy:
    build:
      context: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - "80:8080"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: